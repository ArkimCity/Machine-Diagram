<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript"
        src="http://map.vworld.kr/js/webglMapInit.js.do?version=2.0&apiKey=349910AB-D559-3A63-B71E-21B2A1FB0DFF"></script>
    <!-- 아래는 깃허브 블로그, 위에는 라이브 서버용 -->
    <!-- <script type="text/javascript" src="http://map.vworld.kr/js/webglMapInit.js.do?version=2.0&apiKey=9642D174-5705-3C79-A717-FD435624566B"></script> -->
</head>

<body>
    <div id="vmap" style="width:100%;height:350px;left:0px;top:0px"></div>
    <select id="setMode" onchange="mapController.setMode(this.value)">
        <option value="ws3d-map">3d-map</option>
        <option value="2d-map">2d-map</option>
    </select>
    <script type="text/javascript">
        vw.MapControllerOption = {
            container: "vmap",
            mapMode: "ws3d-map",
            basemapType: vw.ol3.BasemapType.GRAPHIC,
            controlDensity: vw.ol3.DensityType.EMPTY,
            interactionDensity: vw.ol3.DensityType.BASIC,
            controlsAutoArrange: true,
            homePosition: vw.ol3.CameraPosition,
            initPosition: vw.ol3.CameraPosition
        };

        mapController = new vw.MapController(vw.MapControllerOption);

        console.log(vw.source.Vector);
    </script>
</body>

</html>
